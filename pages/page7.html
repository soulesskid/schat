<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            border: 1px solid #ccc;
            padding: 152px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
        }
        input {
            padding: 10px;
            font-size: 16px;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            <div class="message"><strong>User 1:</strong> Some text</div>
            <div class="message"><strong>User 2:</strong> Some text</div>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Text something...">
            <button class="btn">âœ”</button>
        </div>
    </div>
</body>
</html>
